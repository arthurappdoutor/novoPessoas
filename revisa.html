<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="img/logo-app.png" type="image/png">
      <title>App doutor</title>
      <!-- Bootstrap css -->
      <link rel="stylesheet" href="vender/bootstrap/css/bootstrap.min.css">
      <!-- Bootstrap icon -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
      <!-- Sidebar css -->
      <link rel="stylesheet" href="vender/sidebar/demo.css">
      <!-- Matrial Icons -->
   <link rel="stylesheet" href="vender/materialdesign/css/materialdesignicons.min.css">
   <!-- Custom css -->
   <link rel="stylesheet" href="css/style.css">
   </head>
   <body class="bg-light">
    <div class="ct"></div>
      <div class="sign-in p-4">
         <div class="d-flex align-items-start justify-content-between mb-4">
            <div>               
               <h1 class="my-3 fw-bold secundario"><strong>Fulano</strong></h1>
               <h2 class="text-muted mb-0">Vamos revisar as informações enviadas!</h2>
            </div>
         </div>
         <form>
            <div class="mb-3">
                <div class="d-flex align-items-center gap-2 me-auto">
                    <div><img src="img/favorite/selfie.png" alt=""
                          class="img-fluid rounded-circle icon3"></div>
                    <div class="ps-1">
                        <h3 class="txt-entrar">Nome completo</h3>
                       <h4 class="fw-bold mb-0 text-dark fw-bold">Fulano de tal</h4>
                    </div>
                 </div>                     
            </div>
            <div class="mb-3">
                <div class="d-flex gap-2 me-auto">                    
                    <div class="ps-1">
                        <h3 class="txt-entrar2">CPF</h3>
                       <h4 class="fw-bold mb-0 text-dark fw-bold">XXX.XXX.XXX-XX</h4>
                    </div>
                 </div>                     
            </div>
            <div class="mb-3">
                <div class="d-flex gap-2 me-auto">                    
                    <div class="ps-1">
                        <h3 class="txt-entrar2">Nascimento</h3>
                       <h4 class="fw-bold mb-0 text-dark fw-bold">XX/XX/XXXX</h4>
                    </div>
                 </div>                     
            </div>
            <div class="mb-3">
                <div class="d-flex gap-2 me-auto">                    
                    <div class="ps-1">
                        <h3 class="txt-entrar2">E-mail</h3>
                       <h4 class="fw-bold mb-0 text-dark fw-bold">fulano@gmail.com</h4>
                    </div>
                 </div>                     
            </div>
            <div class="mb-3">
                <div class="d-flex gap-2 me-auto">                    
                    <div class="ps-1">
                        <h3 class="txt-entrar2">Telefone</h3>
                       <h4 class="fw-bold mb-0 text-dark fw-bold">(XX) XXXXX-XXXX</h4>
                    </div>
                 </div>                     
            </div>                                       
            <div>
               <a href="congrats.html" class="btn btn-info btn-lg w-100 rounded-4 mb-3">Confirmar</a>              
            </div>
         </form>
      </div>        
      <!-- Bootstrap bundle js -->
      <script src="vender/bootstrap/js/bootstrap.bundle.min.js"></script>
      <!-- Jquery js -->
      <script src="vender/jquery/jquery.min.js"></script>
       <!-- Jquery Mask -->
       <script src="vender/jquery/jquery.mask.js"></script>
      <!-- Sidebar js -->
      <script src="vender/sidebar/hc-offcanvas-nav.js"></script>
      <!-- Custom js -->
      <script src="js/script.js"></script>
   </body>
</html>
