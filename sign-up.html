<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="img/logo-app.png" type="image/png">
      <title>App doutor</title>
      <!-- Bootstrap css -->
      <link rel="stylesheet" href="vender/bootstrap/css/bootstrap.min.css">
      <!-- Bootstrap icon -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
      <!-- Sidebar css -->
      <link rel="stylesheet" href="vender/sidebar/demo.css">
      <!-- Matrial Icons -->
   <link rel="stylesheet" href="vender/materialdesign/css/materialdesignicons.min.css">
   <!-- Custom css -->
   <link rel="stylesheet" href="css/style.css">
   </head>
   <body class="bg-light">
      <div class="sign-in p-4">
         <div class="d-flex align-items-start justify-content-between mb-4">
            <div>
               <span class="mdi mdi-account-plus-outline display-1 user-icon"></span>
               <h2 class="my-3 fw-bold secundario">Vamos começar?</h2>
               <p class="text-muted mb-0">Crie uma conta para continuar!</p>
            </div>
         </div>
         <form>
            <div class="mb-3">
               <label for="exampleFormControlEmail" class="form-label mb-1">E-mail</label>
               <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlEmail">
                  <span class="input-group-text bg-transparent rounded-0 border-0" id="mail"><span class="mdi mdi-email-outline mdi-18px text-muted"></span></span>
                  <input type="email" class="form-control bg-transparent rounded-0 border-0 px-0"
                     placeholder="Digite seu E-mail" aria-label="Type your email or phone" aria-describedby="mail"
                     value="">
               </div>
            </div>
            <div class="mb-3">
               <label for="exampleFormControlName" class="form-label mb-1">Nome</label>
               <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlName">
                  <span class="input-group-text bg-transparent rounded-0 border-0" id="name"><span class="mdi mdi-account-circle-outline mdi-18px text-muted"></span></span>
                  <input type="text" class="form-control bg-transparent rounded-0 border-0 px-0"
                     placeholder="Digite seu nome " aria-label="Type your name" aria-describedby="name"
                     value="">
               </div>
            </div>
            <div class="mb-3">
               <label for="exampleFormControlName" class="form-label mb-1">Contato</label>
               <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlName">
                  <span class="input-group-text bg-transparent rounded-0 border-0" id="name"><span class="mdi  mdi-phone mdi-18px text-muted"></span></span>
                  <input type="text" class="form-control bg-transparent rounded-0 border-0 px-0" data-mask="(00) 0-0000-0000"
                     placeholder="Digite seu telefone " aria-label="Type your name" aria-describedby="name"
                     value="">
               </div>
            </div>
            <div class="mb-3">
               <label for="exampleFormControlPassword" class="form-label mb-1">Senha</label>
               <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlPassword">
                  <span class="input-group-text bg-transparent rounded-0 border-0" id="password"><span class="mdi mdi-lock-outline mdi-18px text-muted"></span></span>
                  <input type="password" class="form-control bg-transparent rounded-0 border-0 px-0"
                     placeholder="Digite sua senha" aria-label="Type your password" aria-describedby="password"
                     value="">
               </div>
            </div>          
            <div>
               <a href="verify.html" class="btn btn-info btn-lg w-100 rounded-4 mb-3">Criar Conta</a>
               <p class="text-muted text-center small">Já tem cadastro? <a class="text-primary" href="sign-in.html">Entrar</a></p>
            </div>
         </form>
      </div>        
      <!-- Bootstrap bundle js -->
      <script src="vender/bootstrap/js/bootstrap.bundle.min.js"></script>
      <!-- Jquery js -->
      <script src="vender/jquery/jquery.min.js"></script>
       <!-- Jquery Mask -->
       <script src="vender/jquery/jquery.mask.js"></script>
      <!-- Sidebar js -->
      <script src="vender/sidebar/hc-offcanvas-nav.js"></script>
      <!-- Custom js -->
      <script src="js/script.js"></script>
   </body>
</html>
