<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="img/logo-app.png" type="image/png">
   <title>App doutor</title>
   <!-- Bootstrap css -->
   <link rel="stylesheet" href="vender/bootstrap/css/bootstrap.min.css">
   <!-- Bootstrap icon -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
   <!-- Sidebar css -->
   <link rel="stylesheet" href="vender/sidebar/demo.css">
   <!-- Material Icons -->
   <link rel="stylesheet" href="vender/materialdesign/css/materialdesignicons.min.css">
   <!-- Custom css -->
   <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
   <div class="sign-in p-4">
      <div class="d-flex align-items-start justify-content-between mb-4">
         <div>
            <span class="mdi mdi-account-circle-outline display-1 user-icon"></span>
            <h2 class="my-3 fw-bold secundario">Bem vindo de volta!</h2>    
         </div>
       
      </div>
      <form>
         <div class="mb-3">
            <label for="exampleFormControlEmail" class="form-label mb-1">E-mail</label>
            <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlEmail">
               <span class="input-group-text bg-transparent rounded-0 border-0" id="mail">
                  <span class="mdi mdi-email-outline mdi-18px text-muted"></span>
               </span>
               <input type="email" class="form-control bg-transparent rounded-0 border-0 px-0"
                  placeholder="Digite seu E-mail" aria-label="Type your email or phone" aria-describedby="mail"
                  value="">
            </div>
         </div>
         <div class="mb-3">
            <label for="exampleFormControlPassword" class="form-label mb-1">Senha</label>
            <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlPassword">
               <span class="input-group-text bg-transparent rounded-0 border-0" id="password">
                  <span class="mdi mdi-lock-outline mdi-18px text-muted"></span></span>
               <input type="password" class="form-control bg-transparent rounded-0 border-0 px-0"
                  placeholder="Digite sua senha" aria-label="Type your password" aria-describedby="password"
                  value="">
            </div>
         </div>
         <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Lembrar-me</label>
          </div>
         <div>
            <a href="home.html" class="btn btn-info btn-lg w-100 rounded-4 mb-2">Entrar</a>
            <div class="d-flex justify-content-between mt-2">
               <a href="recupera-senha.html" class="d-flex justify-content-end small text-primary">Esqueceu sua senha?</a>
               <p class="text-muted text-end small">Ainda n√£o tem cadastro? <a class="text-primary" href="sign-up.html">Registre-se</a></p>
            </div>
         </div>
      </form>
   </div>
   <!-- fixed-bottom -->
   <div class="footer fixed-bottom m-4">
      <div class="d-flex align-items-center justify-content-between gap-3 mb-3">
         <hr class="col">
         <span>Ou continue com</span>
         <hr class="col">
      </div>
      <div class="d-flex gap-3">
         <a href="sign-in-email.html"
            class="btn btn-white btn-lg bg-white col d-flex align-items-center justify-content-center shadow-sm border">
            <i class="bi bi-google h4 mb-0 me-3 secundario"></i>Google</a>
         <a href="sign-in-email.html"
            class="btn btn-white btn-lg bg-white col d-flex align-items-center justify-content-center shadow-sm border">
            <i class="bi bi-facebook h4 mb-0 me-3 secundario"></i>Facebook</a>
      </div>
   </div>  
   <!-- Bootstrap bundle js -->
   <script src="vender/bootstrap/js/bootstrap.bundle.min.js"></script>
   <!-- Jquery js -->
   <script src="vender/jquery/jquery.min.js"></script>
   <!-- Sidebar js -->
   <script src="vender/sidebar/hc-offcanvas-nav.js"></script>
   <!-- Custom js -->
   <script src="js/script.js"></script>
</body>

</html>
