<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="img/logo-app.png" type="image/png">
      <title>App doutor</title>
      <!-- Bootstrap css -->
      <link rel="stylesheet" href="vender/bootstrap/css/bootstrap.min.css">
      <!-- Bootstrap icon -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
      <!-- Sidebar css -->
      <link rel="stylesheet" href="vender/sidebar/demo.css">
      <!-- Matrial Icons -->
   <link rel="stylesheet" href="vender/materialdesign/css/materialdesignicons.min.css">
   <!-- Custom css -->
   <link rel="stylesheet" href="css/style.css">
   </head>
   <body class="bg-light">
    <div class="sign-in p-4">
        <div class="d-flex align-items-start justify-content-between mb-4">
           <div>
              <span class="mdi mdi-lock-open-variant-outline display-1 user-icon"></span>
              <h2 class="my-3 fw-bold">Recuperação de senha</h2>
              <p class="text-muted mb-0">Digite sua nova senha</p>
           </div>           
        </div>
        <form>
           <div class="mb-3">
              <label for="exampleFormControlPassword" class="form-label mb-1">Nova senha</label>
              <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlPassword">
                 <span class="input-group-text bg-transparent rounded-0 border-0" id="password">
                    <span class="mdi mdi-lock-open-variant-outline mdi-18px text-muted"></span>
                 </span>
                 <input type="password" class="form-control bg-transparent rounded-0 border-0 px-0"
                    placeholder="Digite sua senha" aria-label="Type your password" aria-describedby="password"
                    value="">
              </div>
           </div>
           <div class="mb-4">
              <label for="exampleFormControlPassword1" class="form-label mb-1">Confirme sua senha</label>
              <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlPassword1">
                 <span class="input-group-text bg-transparent rounded-0 border-0" id="password1">
                    <span class="mdi mdi-lock-outline mdi-18px text-muted"></span>
                 </span>
                 <input type="password" class="form-control bg-transparent rounded-0 border-0 px-0"
                    placeholder="Confirme sua senha" aria-label="Type your confirm password" aria-describedby="password1"
                    value="">
              </div>
           </div>
        </form>
     </div>
     <!-- fixed footer -->
     <div class="footer fixed-bottom m-4">
        <a href="sign-in.html" class="btn btn-info btn-lg w-100 rounded-4">Salvar</a>
     </div>
          
      <!-- Bootstrap bundle js -->
      <script src="vender/bootstrap/js/bootstrap.bundle.min.js"></script>
      <!-- Jquery js -->
      <script src="vender/jquery/jquery.min.js"></script>
      <!-- Sidebar js -->
      <script src="vender/sidebar/hc-offcanvas-nav.js"></script>
      <!-- Custom js -->
      <script src="js/script.js"></script>
   </body>
</html>
